<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
</head>
<body>
    <!-- header -->
    <div class="header">
        <h1>Attendants Schedulify</h1>
    </div>
    <!-- content --> 

    <div id='center' class="main mainInner">  
        <form method="POST" action="/authenticate">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="name@example.com"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>
            <input type="submit" value="Log In">
            <br>
            <p>Don't have an account? <a href="{{ url_for('create_account') }}">Create an Account</a></p>
        </form>
        <br>
        
    </div>
</body>
</html>
